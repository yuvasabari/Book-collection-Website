<style>
    .overlay
    {
        background-color: black;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
        opacity: 0.8;
        z-index: 1;
        display: none;
    }
    .popupbox
    {
        position: absolute;
        z-index: 3;
        background-color: rgb(255, 255, 255);
        color: black;
        width: 40%;
        padding: 20px;
        border-radius: 10px;
        left:30%;
        display: none;
    }

</style>
<button onclick="shoe()">show</button>
<div class="overlay"></div>
<div class="popupbox">
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nihil iusto, porro non ipsam praesentium eos quos doloribus facere quam repudiandae nemo rerum commodi dolore labore dolorem in ipsa at minima</p>
<button onclick="closepopup()">close</button>
</div>

<script>
    var popupoverlay=document.querySelector(".overlay")
    var popupbox=document.querySelector(".popupbox")

    function shoe()
    {
        popupbox.style.display="block"
        popupoverlay.style.display="block"
    }
    function closepopup()
    {
        popupbox.style.display="none"
        popupoverlay.style.display="none"
    }
</script>
